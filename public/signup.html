<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Assurance Remedial School</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFD700 0%, #4169E1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .signup-header {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            padding: 40px 30px;
            text-align: center;
        }

        .signup-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .signup-header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .signup-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4169E1;
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .form-footer a {
            color: #4169E1;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>ðŸŽ“ Create Account</h1>
            <p>Join Assurance Remedial School Management System</p>
        </div>
        <div class="signup-form">
            <div id="alertContainer"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="full_name">Full Name *</label>
                    <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
                    <p class="password-requirements">Minimum 6 characters</p>
                </div>

                <div class="form-group">
                    <label for="school_name">School Name *</label>
                    <input type="text" id="school_name" name="school_name" required value="Assurance Remedial School" placeholder="Enter school name">
                </div>

                <div class="form-group">
                    <label for="account_type">Account Type *</label>
                    <select id="account_type" name="account_type" required>
                        <option value="">Select Account Type</option>
                        <option value="Administrator">Administrator</option>
                        <option value="Accountant">Accountant</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="signupBtn">Create Account</button>
                <div class="loading" id="loading">
                    <p>Creating account...</p>
                </div>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const alertContainer = document.getElementById('alertContainer');
        const signupBtn = document.getElementById('signupBtn');
        const loading = document.getElementById('loading');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                if (type !== 'success') {
                    alertContainer.innerHTML = '';
                }
            }, 8000);
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                school_name: document.getElementById('school_name').value,
                account_type: document.getElementById('account_type').value
            };

            signupBtn.disabled = true;
            loading.classList.add('show');

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Account created successfully! Please check your email to verify your account before logging in.', 'success');
                    signupForm.reset();
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    if (data.errors) {
                        showAlert(data.errors.map(e => e.msg).join(', '));
                    } else {
                        showAlert(data.error || 'Signup failed. Please try again.');
                    }
                    signupBtn.disabled = false;
                    loading.classList.remove('show');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again later.');
                signupBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
